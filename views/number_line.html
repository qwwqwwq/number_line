<div ng-controller="NumberLineController">
    <number-line binding="number_line"></number-line>

    <button ng-click="change(-1)">- 1</button>
    <button ng-click="change(-0.1)">- 1/10</button>
    <button ng-click="change(-0.01)">- 1/100</button>
    <button ng-click="change(+0.01)">+ 1/100</button>
    <button ng-click="change(+0.1)">+ 1/10</button>
    <button ng-click="change(+1)">+ 1</button>
</div>
